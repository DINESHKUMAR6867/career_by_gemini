name: Django Migrations to Supabase

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: career_cast.settings
          DEBUG: "False"
          DATABASE_URL: postgresql://postgres:Dinesh@123@db.wvfieqpcmzvvkoysckwv.supabase.co:5432/postgres
        run: |
          python manage.py makemigrations
          python manage.py migrate --noinput
