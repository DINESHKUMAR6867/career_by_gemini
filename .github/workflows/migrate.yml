name: Run Django Migrations
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary

      # ðŸ”§ Force IPv4 for outgoing connections
      - name: Force IPv4 Networking
        run: |
          sudo bash -c 'echo "precedence ::ffff:0:0/96  100" >> /etc/gai.conf'
          cat /etc/gai.conf | grep precedence || true

      - name: Run Django Migrations
        env:
          DJANGO_SETTINGS_MODULE: career_cast.settings
        run: |
          python manage.py makemigrations
          python manage.py migrate
