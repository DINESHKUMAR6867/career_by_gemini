{% extends 'main_app/base.html' %}

{% block content %}
<style>
    /* Custom styles for a clean, official look */
    .step-card {
        background-color: #ffffff; /* White card background */
        border: 1px solid #dee2e6; /* Light border */
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05); /* Light shadow */
    }
    .form-control {
        border-color: #ced4da;
    }
    /* Overriding text and link colors for light theme */
    .step-card h2 { color: #212529 !important; }
    .step-card p, .step-card label { color: #6c757d !important; }
    .form-control.text-center {
        font-weight: 700;
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-5 text-center step-card">
                <div class="mb-4">
                    <i class="fas fa-envelope fa-3x text-primary mb-3"></i>
                    <h2 class="text-dark fw-bold">Verify Your Email</h2>
                    <p class="text-secondary">We've sent a 6-digit OTP to your email address</p>
                </div>
                
                <form method="POST" action="{% url 'verify_otp' %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="text" name="otp" class="form-control form-control-lg text-center" 
                               placeholder="Enter OTP" maxlength="6" required
                               style="font-size: 1.5rem; letter-spacing: 0.5em;">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 py-2">
                        Verify OTP <i class="fas fa-check ms-2"></i>
                    </button>
                </form>
                
                <div class="mt-4">
                    <p class="text-secondary mb-2">Didn't receive the OTP?</p>
                    <a href="#" class="text-primary text-decoration-none fw-bold">Resend OTP</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
